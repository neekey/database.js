<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="jasmine/jasmine.css" rel="stylesheet" type="text/css">
        <script src="../database.build.js"></script>
        <script src="jasmine/jasmine.js"></script>
        <script src="jasmine/jasmine-html.js"></script>
        <script src="jasmine/jasmine-simulate.js"></script>

        <script src="intersect.spec.js"></script>
        <script src="binarySearch.spec.js"></script>

    </head>
    <body>
    <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
    </body>
</html>
